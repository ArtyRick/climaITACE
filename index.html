<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Busca aqui tu ciudad" />
    </header>
    <main>
      <section class="location">
        <div class="city">Reynosa. MX.</div>
        <div class="date">MARTES 07/03/2023</div>
      </section>
      <div class="current">
        <div class="temp">34<span>°c</span></div>
        <div class="weather">Soleado.</div>
        <div class="hi-low">36°c / 26°c</div>
      </div>
      <div>
        <div class="creditos">
          creado por Yoss y E(a)rick
        </div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
